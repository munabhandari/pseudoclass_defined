<!DOCTYPE html>
<html>
<head>
	<title>:before,:after work</title>
	<style type="text/css">
	.box{ height: 700px; background:linear-gradient(rgba(255,56,35,0.8),rgba(3,20,45,0.8)), url(images/girl.png.jpg); position: relative; overflow: hidden;}
	.box:before{content: ''; width:100%; height: 300px; background: #fff; position: absolute; bottom: -30%; left: -20%; transform: rotate(20deg);}
	.box:after{content: ''; width: 100%; height: 300px; background: #fff; position: absolute; bottom: -30%; right: -20%; transform: rotate(-20deg);}
	</style>
</head>
<body>
	<div class="box"></div>
	</body>
</html>
